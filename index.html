<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">

    <title>NAIS.io</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="styles.css"/>

</head>
<body>
<div class="body-wrapper">
    <div id="container" class="parallax-container" style="z-index: 10;">
        <div id="scene" class="scene">
            <div class="layer" data-depth="0.80"><img src="http://i.imgur.com/ZNp41C7.png" class="cloud" style="width: 200px; left: 0px; top: 0px; "></div>
            <div class="layer" data-depth="0.50"><img src="http://i.imgur.com/ZNp41C7.png" class="cloud" style="width: 300px; left: 400px; top: 50px; "></div>
            <div class="layer" data-depth="0.30"><img src="http://i.imgur.com/ZNp41C7.png" class="cloud" style="width: 300px; left: -100px; top: 170px; "></div>
            <div class="layer" data-depth="0.20"><img src="http://i.imgur.com/ZNp41C7.png" class="cloud" style="width: 100px; left: 600px; top: 270px; "></div>
            <div class="layer" data-depth="0.90"><img src="http://i.imgur.com/ZNp41C7.png" class="cloud" style="width: 500px; left: -600px; top: 170px; "></div>
            <div class="layer" data-depth="0.30"><img src="http://i.imgur.com/ZNp41C7.png" class="cloud" style="width: 200px; left: -700px; top: 70px; "></div>
            <div class="layer" data-depth="0.80"><img src="http://i.imgur.com/ZNp41C7.png" class="cloud" style="width: 400px; left: 700px; top: 290px; "></div>
            <div class="layer" data-depth="0.15"><img src="img/nais.png" class="cloud nais-logo-shadow nais-logo"></div>
        </div>
    </div>

    <div class="lower-half">
        <div class="wrap">
            <div class="box box1 shadow1 center">

                <h3><img src="img/nais-text.png" class="nais-text" /></h3>
                <p class="nais-subtext" style="text-align:center;">A pretty nice kubernetes platform</p>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/2.1.3/parallax.min.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script>
    var scene = document.getElementById('scene');
    var parallax = new Parallax(scene);
</script>

</body>
</html>
